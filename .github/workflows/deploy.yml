name: Deploy

on:
    push:
        branches:
            - next
    workflow_dispatch:
jobs:
    deployment:
        runs-on: ubuntu-latest

        steps:
            - uses: action/checkout@v3

            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 16

            - uses: pnpm/action-setup@v2.2.2
              name: Install pnpm
              with:
                  version: 7
                  
            - name: Install Modules
              run: |
                  pnpm install
           
            - name: Build
              run: |
                  pnpm build
                  pnpm export

            - name: Deploy
              uses: peaceiris/actions-gh-pages@v3
              with:
                  deploy_key: ${{ secrets.ACTIONS_SECRET_KEY }}
                  publish_dir: ./out
